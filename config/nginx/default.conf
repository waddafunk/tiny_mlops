server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Enhanced proxy headers
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Ssl on;

    # Improved websocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # MLflow with basic auth
    location /mlflow/ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;
        proxy_pass http://mlflow:5000/;
    }

    # OAuth and authentication endpoints (no auth)
    location /authorize {
        auth_basic off;
        proxy_pass http://woodpecker-server:8000;
        proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
    }

    location /login {
        auth_basic off;
        proxy_pass http://woodpecker-server:8000;
        proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
    }

    # API endpoints
    location /api/ {
        auth_basic off;
        proxy_pass http://woodpecker-server:8000;
        proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
    }

    # Main Woodpecker application
    location / {
        auth_basic off;
        proxy_pass http://woodpecker-server:8000;
        
        # Improved cookie handling
        proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        proxy_cookie_domain $host $http_host;
    }
}